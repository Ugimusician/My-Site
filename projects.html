<section class="audio-player">
  <h2>My Tracks</h2>
  <div class="player-box">
    <audio id="audio" controls>
      <source src="audio/Backgroud music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <ul class="track-list">
      <li data-src="Backgroud music.mp3">
        <img src="images/triangle-2136288_640.jpg" alt="Track 1">
        <span>Track 1 - Background music</span>
      </li>
      <li data-src="audio/track2.mp3">
        <img src="images/cover2.jpg" alt="Track 2">
        <span>Track 2 - Coming soon</span>
      </li>
      <li data-src="audio/track3.mp3">
        <img src="images/cover3.jpg" alt="Track 3">
        <span>Track 3 - Coming soon</span>
      </li>
    </ul>
  </div>
</section>

<script>
  const audioPlayer = document.getElementById('audio');
  const tracks = document.querySelectorAll('.track-list li');

  tracks.forEach(track => {
    track.addEventListener('click', () => {
      const src = track.getAttribute('data-src');
      // Change audio source
      audioPlayer.src = src;
      audioPlayer.play();
      


    });
  });
</script>
